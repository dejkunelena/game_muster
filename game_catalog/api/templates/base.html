<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Muster</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link href="{% static 'css/reset.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/modal.css' %}" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<header>
    <a href="/" class="unstyled-link">
        <i class="icon"></i>
        <h1 class="logo">Game Muster</h1>
    </a>
    <div class="dropdown-menu">
        <div class="profile-circle">
            <i class="profile__icon"></i>
        </div>
        <nav class="dropdown-menu__container">
            <a href="#" class="dropdown-menu__item">USERNAME</a>
            <a href="#login-modal" class="dropdown-menu__item">Log in</a>
            <a href="#register-modal" class="dropdown-menu__item">Sign up</a>
            <a href="#profile-modal" class="dropdown-menu__item">Profile</a>
            <a name="logout" class="dropdown-menu__item">Sign out</a>
        </nav>
    </div>
</header>

{% block content %}
{% endblock %}


{% include 'includes/filter.html' %}
{% include 'includes/profile.html' %}
{% include 'includes/login.html' %}
{% include 'includes/registration.html' %}

</body>
