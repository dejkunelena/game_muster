{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock%}

{% block content %}
<main>
    <div class="filter-container">
      <a href="#filter" class="unstyled-link">
          <i class="filter-container__icon"></i>
      </a>
      <input type="text" class="search-field" placeholder="Search..."/>
    </div>
    <div class="game">
        {% for game in games %}
        <div class="game__container">
                <span class="game__body">
                   <h4 class="game__title">{{ game.name }}</h4>
                   <!--<p class="game__title">arcade oldschool</p>-->
                   <p>
                      <a href="game/{{game.id}}" class="game__link">Open</a>
                      <a href="#" class="game__link">Must</a>
                   </p>
                 </span>
            {% if game.screenshots %}
                <img data-url="{{ game.screenshots.0.url }}" class="game__img"/>
            {% else %}
                <img src="{% static 'media/pacman.jpg' %}" class="game__img" alt="pacman"/>
            {% endif %}

        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
