      <a href="#filter" class="unstyled-link">

    <div class="game">
        {% for i in i|rjust:10 %}
        <div class="game__container">
                <span class="game__body">
                   <h4 class="game__title">PACMAN</h4>

                      <a href="#" class="game__link">Open</a>

    </div>
</main>
{% endblock %}
