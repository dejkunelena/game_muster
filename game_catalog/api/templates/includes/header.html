<header>
    <a href="/" class="unstyled-link">
        <i class="icon"></i>
        <h1 class="logo">Game Muster</h1>
    </a>
    <h3 class="username">{% if user.is_authenticated %} {{ user }} {%endif%} </h3>
    <div class="dropdown-menu">
        <div class="profile-circle">
            <i class="profile__icon"></i>
        </div>
        <nav class="dropdown-menu__container">
            {% if user.is_authenticated %}
                <a href="{% url 'login' %}" name="login-link" class="dropdown-menu__item hidden" >Log in</a>
                <a href="{% url 'registration' %}" name="register-link" class="dropdown-menu__item hidden">Sign up</a>
                <a href="#profile-modal" name="profile-link" class="dropdown-menu__item">Profile</a>
                <a name="logout" class="dropdown-menu__item">Sign out</a>
            {% else %}
                <a href="{% url 'login' %}" name="login-link" class="dropdown-menu__item" >Log in</a>
                <a href="{% url 'registration' %}" name="register-link" class="dropdown-menu__item">Sign up</a>
                <a href="#profile-modal" name="profile-link" class="dropdown-menu__item hidden">Profile</a>
                <a name="logout" class="dropdown-menu__item hidden">Sign out</a>
            {% endif %}
        </nav>
    </div>
</header>
