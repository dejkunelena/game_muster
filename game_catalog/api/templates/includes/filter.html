<div class="blackout" id="filter">
    <div class="modal-window">
        <a href="#" class="close" name="close" id="close-filter">
            <i class="close__icon"></i>
        </a>
        <form name="filter-form">
            {% csrf_token %}
            <div class="form__field-group filter-form__body">
                <input type="hidden" name="filter-page" value="0"/>

                <div class="select">
                    <div class="select__container" onclick="showCheckboxes()">
                        <select class="select__s">
                        </select>
                    </div>
                    <div id="checkboxes" class="select__checkboxes">
                        <label for="one" class="select__label"><input type="checkbox" id="one" name="platform">One</label>
                        <label for="one1" class="select__label"><input type="checkbox" id="one1" name="platform">One</label>
                        <label for="one2" class="select__label"><input type="checkbox" id="one2" name="platform">One</label>
                    </div>
                </div>
                <label for="platforms" class="filter-form__label">Platforms</label>
                <select id="platforms" name="platforms" multiple size="4">
                    {% for platform in platforms %}
                      <option value="{{ platform.id }}">{{ platform.abbreviation }}</option>
                    {% endfor %}
                </select>

                <label for="genres" class="filter-form__label">Genres</label>
                <select id="genres" name="genres" multiple size="4">
                    {% for genre in genres %}
                        <option value="{{genre.id}}">{{genre.name}}</option>
                    {% endfor %}
                </select>
                <div class="value">0</div>
                <input type="range" class="range" min="0" max="100" step="0.1" value="50">
                <button type="submit" class="form__field submit-button">Apply</button>
            </div>
        </form>
    </div>
</div>
