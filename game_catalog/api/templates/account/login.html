{% extends "account_base.html" %}
{% block content %}
<main>
    <div class="blackout" id="login-modal">
        <div class="modal-window login-form">
            <div class="profile-circle form__icon">
                <i class="profile__icon"></i>
            </div>
            {% include 'includes/error.html' with errors=Errors %}
            <form name="login-form" method="POST" action="login">
                {% csrf_token %}
                <div class="form__field-group">
                    <div class="form__field-container">
                        <input name="username" class="form__field" placeholder="Login..."/>
                    </div>
                    <div class="form__field-container">
                        <input name="password" type="password" class="form__field" placeholder="Password..."/>
                    </div>
                    <div class="form__field-container">
                        <button class="form__field submit-button" type="submit">Log in</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'registration' %}" class="link">Create account</a>
        </div>
    </div>
</main>
{% endblock %}
